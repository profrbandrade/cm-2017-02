<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Páginas e dialogs</title>

    <link rel="stylesheet" type="text/css" href="jquery.mobile-1.4.5.min.css" />
    <script src="jquery.min.js"></script>
    <script src="jquery.mobile-1.4.5.min.js"></script>

</head>


<body>

<div data-role="page">
    <div data-role="header">
        <h2>Minha APP</h2>
    </div>

    <div class="ui-content">
        <form>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Informe seu nome:" data-clear-btn="true">
            <label for="perfil">Perfil:</label>
            <select name="perfil" id="perfil">
                <option value="aluno">Aluno</option>
                <option value="professor">Professor</option>
                <option value="tecnico">Técnico Adm.</option>
            </select>
            <label for="idade">Idade:</label>
            <input type="range" name="idade" id="idade" value="25" min="18" max="80" data-highlight="true">
        </form>
    </div>

    <div data-role="footer">
        <h2>CM 2017/02</h2>
    </div>
</div>

</body>



</html>
